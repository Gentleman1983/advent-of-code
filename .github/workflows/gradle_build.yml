name: Run Gradle on Pushes on Main an Pull Requests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 21

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3-beta

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Execute Gradle assemble
        run: ./gradlew assemble --scan

      - name: Execute Gradle check
        run: ./gradlew check --scan

      - name: Execute Gradle sonarqube
        run: ./gradlew sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }} --scan
